<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 500px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Créer un compte</h1>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/signup}" method="post" th:object="${compte}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="ac_type" class="form-label">Type de compte</label>
                        <select id="ac_type" name="ac_type" class="form-control" th:field="*{acType}" required>
                            <option value="Courant">Courant</option>
                            <option value="Epargne">Epargne</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
                    </div>
                    <div class="mb-3">
                        <label for="solde" class="form-label">Montant</label>
                        <input type="number" id="solde" name="solde" class="form-control" th:field="*{solde}" min="0" required>
                    </div>                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Créer un compte</button>
                </form>                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
